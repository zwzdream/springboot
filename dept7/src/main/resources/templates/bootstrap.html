<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap  dataTable</title>

    <!--Bootstrap Table CSS-->
    <link type="text/css" th:href="@{/static/bootstrap/bootstrap-table/bootstrap-table.css}" rel="stylesheet">

    <!-- The fav icon -->
    <link rel="shortcut icon"  type="image/x-icon" th:href="@{/static/img/favicon.ico}">


    <!--Bootstrap CSS-->
    <link type="text/css" th:href="@{/static/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- jQuery -->
    <script th:src="@{/static/js/jquery-1.8.0.min.js}"></script>
    <!--Bootstrap-->
    <script th:src="@{/static/bootstrap/js/bootstrap.js}"></script>
    <!--bootstrap-table-->
    <script th:src="@{/static/bootstrap/bootstrap-table/bootstrap-table.js}"></script>
    <script th:src="@{/static/bootstrap/bootstrap-table/bootstrap-table-zh-CN.js}"></script>
    <script th:src="@{/static/bootstrap/bootstrap-table/bootstrap-table-toolbar.js}"></script>

    <!--bootstrap.html自己的js   th:inline="javascript"保证在js使用thymeleaf-->
    <script th:src="@{/static/js/html/bootstrapTable.js}"  th:inline="javascript"></script>



</head>
<body>
<input id="username" value="123"/>
<div class="row">
    <div class="box col-md-12">

                <div class="box-content">
                <table id="reportTable"></table>
                </div>
    </div>
</div>
</body>
</html>
