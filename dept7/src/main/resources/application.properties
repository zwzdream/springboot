##hibernate命名策略，默认使用的是ImprovedNamingStrategy（toLowerCase），这样的话使用
##@Column(name="createTime")会被忽略，hibernate4+，spring.jpa.hibernate.naming.strategy被弃用了
# 所以使用下面配置设置一下策略
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
